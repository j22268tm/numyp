name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  flutter-ci:
    name: Flutter CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: numyp
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze
      
      - name: Run tests
        run: flutter test
      
      - name: Build web
        run: flutter build web --release

  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check Python files
        run: |
          if [ -f app.py ]; then
            echo "app.py exists"
            python -m py_compile app.py || echo "app.py is empty or has syntax errors"
          else
            echo "No app.py found"
          fi
      
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping dependency installation"
          fi
      
      - name: Run linter
        run: |
          if [ -f app.py ] && [ -s app.py ]; then
            pip install flake8
            flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics
          else
            echo "Skipping linter - app.py is empty"
          fi
